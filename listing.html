<html>
    <head>
        <title>Food_Fun</title>
        <link rel="stylesheet" href="listing.css">
        <script src="https://kit.fontawesome.com/c4338603d0.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="header">
            <div id="icon">
                <h1>Foodster</h1>
            </div>
            <div id="social">
                <a href="https://www.facebook.com/" target="_blank"><img src="fb1.jpg" alt="fb" class="slogo"></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="insta2.png" alt="insta" class="slogo"></a>
                <a href="https://www.youtube.com/" target="_blank"><img src="yout.png" alt="youtube" class="slogo"></a>   
            </div>
        </div>

        <div class="contentdiv">
            <div class="imgdiv">
                <img src="breakfast.jpg" alt="food">
                <div class="content">
                    <h1>Fruit Bread Brunch</h1>
                    <i class="fa-regular fa-star checked"></i>
                    <i class="fa-regular fa-star checked"></i>
                    <i class="fa-regular fa-star checked"></i>
                    <i class="fa-regular fa-star checked"></i>
                    <span>231 Customer Rating</span>
                    <h3><strike>Old Price:200</strike></h3>
                    <h3>New Price:250</h3>

                    <div class="featurecontainer">
                        <div class="feature">
                            <img src="https://i.ibb.co/wJvrhYg/veg.png" alt="veg" class="feticon">
                            <p>Pure Veg</p>
                        </div>

                        <div class="feature">
                            <img src="https://i.ibb.co/mD3jpgc/senitized.png" alt="veg" class="feticon">
                            <p>Fully Senitized</p>
                        </div>

                        
                        <div class="feature">
                            <img src="https://i.ibb.co/kHrm3Mh/delivery.png" alt="veg" class="feticon">
                            <p>Free Delivery</p>
                        </div>

                    </div>

                    <h2>Available</h2>
                    <button class="btn btn-checkout">Add To Cart</button>
                    <button class="btn btn-checkout">Checkout</button>

                </div>
            </div>
        </div>

        <div id="footer">
            <p id="footText">Developer Community</p>
            <hr>
            <div class="footDiv">
                <p >Contact Us</p>
                <p>About Us</p>
            </div>
            <div class="footDiv">
                <p>Contact Us</p>
                <p>About Us</p>
            </div>
            <div class="footDiv noBorder">
                <p>Contact Us</p>
                <p>About Us</p>
            </div>
        </div>

</html>
